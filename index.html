<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaci贸n de MRU</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./redirect.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Simulaci贸n de MRU</h1>
        <div class="controls">

            <div class="control-item">
             <fieldset>
                <legend>Velocidad</legend>
                <input type="number" id="velocidad" value="0" min="0">
                <select name="medida" id="medida">
                    <option value="km">km</option>
                    <option value="m">m</option>
                </select>
             </fieldset>
            </div>

            <div class="control-item">
                <fieldset>
                    <legend>Tiempo</legend>
                    <input type="number" id="tiempo" value="0" min="0">
                    <select name="tiempo" id="tmp">
                    <option name="horas" id="hs">horas</option>
                    <option name="minutos" id="mins">minutos</option>
                    <option name="segundos" id="seg">segundos</option>
                </select>
                </fieldset>
            </div>
            <div class="control-item">
                <label for="direccion-campo">Direcci贸n del movimiento: </label>
                <select id="direccion-campo">
                    <option value="derecha">Derecha</option>
                    <option value="izquierda">Izquierda</option>
                    <option value="arriba">Arriba</option>
                    <option value="abajo">Abajo</option>
                </select>
            </div>
        </div>
        <button onclick="iniciarSimulacion()">Iniciar Simulaci贸n</button>

        <div class="simulacion">
            <canvas id="simulacionCanvas"></canvas>
        </div>

        <div id="resultado"></div>
    </div>

    <div class="juego" id="juego"></div>

    <script src="script.js"></script>
</body>
</html>
