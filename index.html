<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de MRU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulación de MRU</h1>
        <div class="controls">
            <div class="control-item">
                <label for="aceleracion">Aceleración: </label>
                <input type="number" id="aceleracion" value="0" min="0">
            </div>

            <div class="control-item">
                <label for="velocidad">Velocidad Inicial: </label>
                <input type="number" id="velocidad" value="0" min="0">
            </div>

            <div class="control-item">
                <label for="tiempo">Tiempo: </label>
                <input type="number" id="tiempo" value="0" min="0">
            </div>

            <div class="control-item">
                <label for="carga">Carga: </label>
                <select id="carga">
                    <option value="electron">Electrón</option>
                    <option value="proton">Protón</option>
                </select>
            </div>

            <div class="control-item">
                <label for="direccion-campo">Dirección del Campo Eléctrico: </label>
                <select id="direccion-campo">
                    <option value="derecha">Derecha</option>
                    <option value="izquierda">Izquierda</option>
                    <option value="arriba">Arriba</option>
                    <option value="abajo">Abajo</option>
                </select>
            </div>

            <button onclick="iniciarSimulacion()">Iniciar Simulación</button>
        </div>

        <div class="simulacion">
            <canvas id="simulacionCanvas"></canvas>
        </div>

        <div id="resultado"></div>
    </div>

    <div class="juego" id="juego"></div>

    <script src="script.js"></script>
</body>
</html>
