<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de MRU y MRUA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulación de MRU y MRUA</h1>
        <div class="controls">
            <label for="aceleracion">Aceleración: </label>
            <input type="number" id="aceleracion" value="1">

            <label for="velocidad">Velocidad Inicial: </label>
            <input type="number" id="velocidad" value="2">

            <label for="carga">Carga: </label>
            <select id="carga">
                <option value="electron">Electrón</option>
                <option value="proton">Protón</option>
            </select>

            <label for="direccion-campo">Dirección del Campo Eléctrico: </label>
            <select id="direccion-campo">
                <option value="derecha">Derecha</option>
                <option value="izquierda">Izquierda</option>
                <option value="arriba">Arriba</option>
                <option value="abajo">Abajo</option>
            </select>

            <label for="carga-campo">Carga del Campo: </label>
            <select id="carga-campo">
                <option value="positiva">Positiva</option>
                <option value="negativa">Negativa</option>
            </select>

            <button onclick="iniciarSimulacion()">Iniciar Simulación</button>
        </div>

        <div class="simulacion">
            <canvas id="simulacionCanvas"></canvas>
        </div>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
